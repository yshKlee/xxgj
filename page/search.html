<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style type="text/css">
			.history{
				padding: 10px 15px;
			}
			.title{
				display: flex;
				width: 100%;
				height: 20px;
			}
			.title div,.title a{
				flex: 1;
				line-height: 20px;
			}
			.title a{
				text-align: right;
			}
			.title a img{
				height: 20px;
				width: 20px;
			}
			.hislist{
				padding-top: 10px;
			}
			.hislist a{
				padding: 2px 5px;
				margin-left: 10px;
				background-color: #eee;
			}
		</style>
	</head>

	<body>

		<div class="weui-search-bar" id="searchBar">
			<form class="weui-search-bar__form">
				<div class="weui-search-bar__box">
					<i class="weui-icon-search"></i>
					<input type="search" onchange="shopshow()" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
					<a href="javascript:" class="weui-icon-clear search-clear" id="searchClear"></a>
				</div>
				<label class="weui-search-bar__label" id="searchText">
				    <i class="weui-icon-search"></i>
				    <span>搜索</span>
			    </label>
			</form>
			<a href="javascript:" class="weui-search-bar__cancel-btn " id="searchCancel">取消</a>
		</div>
		<div class="history">
			<div class="title">
				<div>搜索历史</div>
				<a href="javascript:;" onclick="delhis()">
					<img src="../img/shanc@2x.png" alt="" />
				</a>
			</div>
			<div class="hislist">
				<a href="javascript:;" style="margin-left: 0;">钢板转</a>
				<a href="javascript:;">钢板头</a>
			</div>
		</div>
		<div class="list" style="display: none;">
			<a href="prodetail.html">
				<img src="../img/proitem.png" />
				<span>
					<p>钢轨钻</p>
					<b class="price">￥88~188</b>
				</span>
			</a>
			<a href="prodetail.html">
				<img src="../img/proitem.png" />
				<span>
					<p>钢轨钻</p>
					<b class="price">￥88~188</b>
				</span>
			</a>
			<a href="prodetail.html">
				<img src="../img/proitem.png" />
				<span>
					<p>钢轨钻</p>
					<b class="price">￥88~188</b>
				</span>
			</a>
			<a href="prodetail.html">
				<img src="../img/proitem.png" />
				<span>
					<p>钢轨钻</p>
					<b class="price">￥88~188</b>
				</span>
			</a>
			<a href="prodetail.html">
				<img src="../img/proitem.png" />
				<span>
					<p>钢轨钻</p>
					<b class="price">￥88~188</b>
				</span>
			</a>
		</div>

		<script src="../js/jquery-2.1.4.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/basic.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function shopshow(){
				$(".list").show();
				$(".history").hide();
			}
			
			function delhis(){
				$(".hislist").remove();
			}
			
		</script>
	</body>

</html>
